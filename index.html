<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Ticker</title>
    <style>
        /* Ticker Container */
        #ticker-container {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background: black;
            padding: 10px;
            overflow: hidden;
            white-space: nowrap;
            font-size: 24px;
            font-weight: bold;
            color: white;
            z-index: 9999;
        }

        /* Scrolling Text */
        #ticker {
            display: inline-block;
            padding-left: 100%;
            animation: scrollTicker 20s linear infinite;
        }

        /* Smooth Scrolling Animation */
        @keyframes scrollTicker {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Alert Styles */
        .alert {
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 15px;
            display: inline-block;
        }

        .severe-thunderstorm-warning {
            background-color: orange;
            color: black;
        }

        .tornado-warning {
            background-color: red;
            color: white;
        }

        .tornado-emergency {
            background-color: purple;
            color: white;
        }

        .flash-flood-warning {
            background-color: lightgreen;
            color: black;
        }

        .flash-flood-emergency {
            background-color: darkgreen;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Ticker Container -->
    <div id="ticker-container">
        <div id="ticker">üå§Ô∏è Waiting for weather updates...</div>
    </div>

    <script>
        let lastAlertData = ""; // Store last alerts to detect changes

        // Function to fetch and update weather alerts
        function updateAlerts() {
            fetch('https://api.weather.gov/alerts/active')
                .then(response => response.json())
                .then(data => {
                    let alerts = data.features;
                    let alertText = 'No active alerts.';

                    // Filter for specific severe alerts
                    let filteredAlerts = alerts.filter(alert => {
                        return (
                            alert.properties.event === 'Tornado Emergency' ||
                            alert.properties.event === 'Flash Flood Emergency' ||
                            alert.properties.event === 'Tornado Warning' ||
                            alert.properties.event === 'Flash Flood Warning' ||
                            alert.properties.event === 'Severe Thunderstorm Warning'
                        );
                    });

                    // Sort alerts by priority
                    filteredAlerts.sort((a, b) => {
                        const priority = {
                            'Tornado Emergency': 5,
                            'Flash Flood Emergency': 4,
                            'Tornado Warning': 3,
                            'Flash Flood Warning': 2,
                            'Severe Thunderstorm Warning': 1
                        };

                        return priority[b.properties.event] - priority[a.properties.event];
                    });

                    if (filteredAlerts.length > 0) {
                        alertText = '';

                        filteredAlerts.forEach(alert => {
                            let alertClass = '';
                            if (alert.properties.event === 'Severe Thunderstorm Warning') {
                                alertClass = 'severe-thunderstorm-warning';
                            } else if (alert.properties.event === 'Tornado Warning') {
                                alertClass = 'tornado-warning';
                            } else if (alert.properties.event === 'Tornado Emergency') {
                                alertClass = 'tornado-emergency';
                            } else if (alert.properties.event === 'Flash Flood Warning') {
                                alertClass = 'flash-flood-warning';
                            } else if (alert.properties.event === 'Flash Flood Emergency') {
                                alertClass = 'flash-flood-emergency';
                            }

                            // Extract affected counties from the alert area
                            let affectedAreas = alert.properties.areaDesc || "Unknown Area";

                            // Format the ticker message
                            alertText += `<span class="alert ${alertClass}">${alert.properties.event} | ${affectedAreas}</span>`;
                        });
                    }

                    // If new alerts appear, update smoothly without refreshing
                    if (alertText !== lastAlertData) {
                        lastAlertData = alertText;
                        document.getElementById('ticker').innerHTML = alertText;
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather alerts:', error);
                    document.getElementById('ticker').textContent = 'Error fetching alerts.';
                });
        }

        // Check for updates every 60 seconds
        setInterval(updateAlerts, 60000);

        // Call the function immediately to load alerts
        updateAlerts();

    </script>

</body>
</html>
