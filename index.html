<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Ticker</title>
    <style>
        /* Style the ticker container */
        #ticker-container {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            overflow: hidden;
            background: black;
            padding: 10px;
            z-index: 9999;
        }

        /* General style for the ticker */
        #ticker {
            font-size: 24px;
            font-weight: bold;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: scrollTicker 20s linear infinite; /* Adjust duration as needed */
        }

        /* Ticker scrolling animation */
        @keyframes scrollTicker {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Alert styles with different priorities */
        .alert {
            padding: 5px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .severe-thunderstorm-warning {
            background-color: orange;
            color: white;
        }

        .tornado-warning {
            background-color: red;
            color: white;
        }

        .tornado-emergency {
            background-color: purple;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Ticker container -->
    <div id="ticker-container">
        <div id="ticker">üå§Ô∏è Loading weather data...</div>
    </div>

    <script>
        // Function to fetch and update weather alerts
        function updateAlerts() {
            fetch('https://api.weather.gov/alerts/active')
                .then(response => response.json())
                .then(data => {
                    let alerts = data.features;
                    let alertText = 'No active alerts.';

                    // Filter for specific alert types (Severe Thunderstorm, Tornado Warnings, Tornado Emergencies)
                    let filteredAlerts = alerts.filter(alert => {
                        return (
                            alert.properties.event === 'Severe Thunderstorm Warning' ||
                            alert.properties.event === 'Tornado Warning' ||
                            alert.properties.event === 'Tornado Emergency'
                        );
                    });

                    // Sort alerts by priority (Tornado Emergency > Tornado Warning > Severe Thunderstorm Warning)
                    filteredAlerts.sort((a, b) => {
                        const priority = {
                            'Tornado Emergency': 3,
                            'Tornado Warning': 2,
                            'Severe Thunderstorm Warning': 1
                        };

                        return priority[b.properties.event] - priority[a.properties.event];
                    });

                    if (filteredAlerts.length > 0) {
                        alertText = '';

                        // Build the ticker text with different alert styles
                        filteredAlerts.forEach(alert => {
                            let alertClass = '';
                            if (alert.properties.event === 'Severe Thunderstorm Warning') {
                                alertClass = 'severe-thunderstorm-warning';
                            } else if (alert.properties.event === 'Tornado Warning') {
                                alertClass = 'tornado-warning';
                            } else if (alert.properties.event === 'Tornado Emergency') {
                                alertClass = 'tornado-emergency';
                            }

                            alertText += `<span class="alert ${alertClass}">${alert.properties.headline}</span>`;
                        });
                    }

                    // Update the ticker with filtered alerts
                    document.getElementById('ticker').innerHTML = alertText;
                })
                .catch(error => {
                    console.error('Error fetching weather alerts:', error);
                    document.getElementById('ticker').textContent = 'Error fetching alerts.';
                });
        }

        // Call the function initially to load alerts
        updateAlerts();

        // Update the alerts every 10 minutes (600,000 milliseconds)
        setInterval(updateAlerts, 60000); // 1 minute in milliseconds
    </script>

</body>
</html>
