<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Ticker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
        }
        .ticker-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .ticker-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 15s linear infinite;
        }
        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="ticker-container">
        <div class="ticker-text" id="ticker">
            üå¶Ô∏è Loading weather updates...  
        </div>
    </div>

    <script>
        async function fetchWeather() {
            // Replace with your latitude & longitude
            const lat = 37.75583031; //
            const lon = -100.017666596;

            try {
                // Get the NWS forecast grid data
                const response = await fetch(`https://api.weather.gov/points/${lat},${lon}`);
                const data = await response.json();

                // Extract forecast URL
                const forecastUrl = data.properties.forecast;
                const forecastResponse = await fetch(forecastUrl);
                const forecastData = await forecastResponse.json();

                // Get the first forecast period
                const period = forecastData.properties.periods[0];
                const temp = period.temperature;
                const conditions = period.shortForecast;

                // Update ticker text
                const updatedText = `üå°Ô∏è Current Weather: ${temp}¬∞F, ${conditions} | Stay Tuned! üå©Ô∏è`;
                document.getElementById('ticker').textContent = updatedText;
            } catch (error) {
                console.error("Weather fetch failed:", error);
                document.getElementById('ticker').textContent = "‚ö†Ô∏è Weather data unavailable.";
            }
        }

        fetchWeather();
        setInterval(fetchWeather, 60000); // Update every 60 seconds
    </script>
</body>
</html>
